name: Daily Option Data Collector

on:
  schedule:
    # Runs every day at 1 AM UTC. You can change this.
    - cron: '0 1 * * *'
  workflow_dispatch:
    # This line lets you run it manually from GitHub's "Actions" tab.

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data collection script
      run: python data_collector.py

    - name: Commit and push if there are changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add options_dataset.csv
        git diff --staged --quiet || git commit -m "Update options dataset"
        git push